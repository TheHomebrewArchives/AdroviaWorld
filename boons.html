<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Boons | Adrovia</title>
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <link href="lists.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="titleDesc">
      <h2>Boons</h2>
      <p><i>Search with the filters by typing in the boxes below. Click on a boon name to see its description.</i></p>
    </div>

    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="boons.html">Boons</a></li>
      </ul>
    </div>
   
    <div class="search">
      <input type="text" id="myInput1" onkeyup="search(0)" placeholder="Search by name.." style="width:17.5%">
      <input type="text" id="myInput2" onkeyup="search(1)" placeholder="Search by cost.." style="width:7.5%">
      <input type="text" id="myInput3" onkeyup="search(2)" placeholder="Search by type.." style="width:12.5%">
      <input type="text" id="myInput4" onkeyup="search(3)" placeholder="Search by prerequisites..">
    </div>
    
    <div class="selection" id="boonsList">
      
      <table id="myTable">
        <colgroup>
          <col style="width:20%;">
          <col style="width:10%;">
          <col style="width:15%;">
          <col style="text-align: justify; a {display:inline-block;}">
          <col style="display:none; width: 0;">
        </colgroup>
        <tr>
          <th onclick="sortTable(4)">Name</th>
          <th onclick="sortTable(1)">Cost</th>
          <th onclick="sortTable(2)">Type</th>
          <th onclick="sortTable(3)">Prerequisites</th>
          <th></th>
        </tr>
      </table>
    </div>
    <div class="boons">
      <h2 id="boonDisplayName">Boon Title</h2>
      <h3 id="boonDisplayType">Boon Type</h3>
      <p id="boonCost">Boon Cost.</p>
      <p id="boonDisplayPrerequisite">Please choose a boon.</p>
      <p id="boonDisplayDescription" class="boonDisplayDescription">Description</p>
    </div>
    <script src="boons.js"></script>
    <script src="boonArray.js"></script>
  </body>
</html>
